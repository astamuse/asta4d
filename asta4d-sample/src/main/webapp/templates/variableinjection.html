<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		Inject values of the variable.
	</afd:block>
	<afd:block override="content-detail">
		<!-- @ShowCode:showVariableinjectionStart -->
		<section>
			<article>
				<!-- the default "render" method of SimpleSnippet will be used -->
				<div afd:render="SimpleSnippet">title here</div>
	
				<afd:snippet render="SimpleSnippet:setProfileByVariableInjection">
					<p id="name">name:<span>dummy name</span></p>
					<p id="age">age:<span>0</span></p>
				</afd:snippet>
			</article>
		</section>
		<!-- @ShowCode:showVariableinjectionEnd -->
	
		<div afd:render="ShowCodeSnippet:showCode" file="/UrlRules.java" startMark="showVariableinjectionStart" endMark="showVariableinjectionEnd"/>
		
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/variableinjection.html" startMark="showVariableinjectionStart" endMark="showVariableinjectionEnd"/>

		<div afd:render="ShowCodeSnippet:showCode" file="/snippet/SimpleSnippet.java" startMark="showVariableinjectionStart" endMark="showVariableinjectionEnd"/>
	</afd:block>
</body>
</html>
