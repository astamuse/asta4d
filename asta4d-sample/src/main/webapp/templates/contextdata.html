<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		Use ContextData annotation
	</afd:block>
	<afd:block override="content-detail">
		<section>
			<!-- @ShowCode:showContextdataStart -->
			<article>
				<dl>
					<dt>User @ContextData to change variable name.</dt>
					<dd var="value" afd:render="ComplicatedSnippet:changeName">changeName</dd>
					<dt>User @ContextData to specific query scope.</dt>
					<dd var="value" afd:render="ComplicatedSnippet:specificScope">specificScope</dd>
					<dt>User convenient @QueryParam instead of @ContextData.</dt>
					<dd var="value" afd:render="ComplicatedSnippet:convenientAnnotation">convenient</dd>
				</dl>
			</article>
			<!-- @ShowCode:showContextdataEnd -->
		</section>
		

		<div afd:render="ShowCodeSnippet:showCode" file="/templates/contextdata.html" startMark="showContextdataStart" endMark="showContextdataEnd"/>

		<div afd:render="ShowCodeSnippet:showCode" file="/snippet/ComplicatedSnippet.java" startMark="showContextdataStart" endMark="showContextdataEnd"/>
	</afd:block>
</body>
</html>
