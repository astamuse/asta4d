We simply use the default id.
 -->

	<ul id="info-msg">
		<li class="alert alert-info" role="alert" afd:message-duplicator>info-msg-stub</li>
	</ul>
	<ul id="warn-msg">
		<li class="alert alert-warning" role="alert" afd:message-duplicator>warn-msg-stub</li>
	</ul>
	<ul id="err-msg">
		<li class="alert alert-danger" role="alert" afd:message-duplicator>err-msg-stub</li>
	</ul>
</div>
