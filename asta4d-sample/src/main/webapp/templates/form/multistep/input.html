<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		Multiple steps form
	</afd:block>
	<afd:block override="content-detail">
		<div class="panel panel-warning">
			<div class="panel-heading"><h3>Input</h3></div>
			<div class="panel-body">
				<div class="block-main">
				<!-- @ShowCode:showInputStart -->
				<section>
					<article>
						<form method="post">
							<afd:embed target="/templates/form/multistep/formContent.html"/>
							<afd:embed target="/templates/form/multistep/btns-input.html"/>
						</form>
					</article>
				</section>
				<!-- @ShowCode:showInputEnd -->
				</div>
				<div class="block-side-comment">
					<afd:embed target="/templates/form/multistep/comment.html" />
				</div>
			</div>
		</div>

		<div afd:render="ShowCodeSnippet:showCode" file="/UrlRules.java" startMark="showMultiStepStart" endMark="showMultiStepEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/multistep/input.html" startMark="showInputStart" endMark="showInputEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/multistep/formContent.html" startMark="showFormContentStart" endMark="showFormContentEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/multistep/btns-input.html" startMark="showBtnsStart" endMark="showBtnsEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/snippet/form/MultiStepFormSnippet.java" startMark="showMultiStepFormSnippetStart" endMark="showMultiStepFormSnippetEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/multistep/MultiStepFormHandler.java" startMark="showMultiStepFormHandlerStart" endMark="showMultiStepFormHandlerEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/multistep/PersonFormForMultiStep.java" startMark="showAnnotatedMessageStart" endMark="showAnnotatedMessageEnd"/>
		
		<h3>The following shows how to configure the common actions by a common parent class</h3>
		
		<div afd:render="ShowCodeSnippet:showCode" file="/snippet/form/common/Asta4DSamplePrjCommonFormSnippet.java" startMark="showCommonFormSnippetStart" endMark="showCommonFormSnippetEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/common/Asta4DSamplePrjCommonFormHandler.java" startMark="showCommonFormHandlerStart" endMark="showCommonFormHandlerEnd"/>
		
		<h3>The following shows how to customize validation message generation</h3>
		
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/common/SamplePrjTypeUnMatchValidator.java" startMark="showSamplePrjTypeUnMatchValidatorStart" endMark="showSamplePrjTypeUnMatchValidatorEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/common/SamplePrjValueValidator.java" startMark="showSamplePrjValueValidatorStart" endMark="showSamplePrjValueValidatorEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/common/SamplePrjCommonValidatoinMessageLogics.java" startMark="showCreateAnnotatedMessageStart" endMark="showCreateAnnotatedMessageEnd"/>
	</afd:block>

</body>
</html>
