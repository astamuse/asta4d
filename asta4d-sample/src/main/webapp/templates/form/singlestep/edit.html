<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		One step edit form
	</afd:block>
	<afd:block override="content-detail">
		<div class="panel panel-warning">
			<div class="panel-heading"><h3>Input</h3></div>
			<div class="panel-body">
				<div class="block-main">
				<section>
					<article>
						<!-- @ShowCode:showInputStart -->
						<form method="post" afd:render="form.SingleStepFormSnippet">
						<table border=0 class="form-input-table">
							<tr>
								<td>name *:</td>
								<td class="name">
									<input name="name" type="text"/>(length &lt;= 6)
								</td>
							</tr>
							<tr>
								<td>age *:</td>
								<td class="age">
									<input name="age" type="text"/>(&lt;=45)
								</td>
							</tr>
							<tr>
								<td>sex *:</td>
								<td class="sex">
									<input id="sex" name="sex" type="radio"/><label for="sex">M</label>
								</td>
							</tr>
							<tr>
								<td>bloodtype *:</td>
								<td class="bloodtype">
									<select id="bloodtype" name="bloodtype">
										<option value="A">A</option>
										<option value="R" afd:clear>R</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>language *:</td>
								<td class="language">
									<input id="language" name="language" type="checkbox"/><label for="language">M</label>
								</td>
							</tr>
							<tr><td>memo:</td><td class="memo">
							<textarea name="memo"></textarea>
							</td></tr>
							<tr><td colspan=2>
								<input type="hidden" name="id">
								<afd:embed target="/templates/form/singlestep/btns.html" />
							</td></tr>
						</table>
						</form>
						<!-- @ShowCode:showInputEnd -->
					</article>
				</section>
				</div>
				<div class="block-side-comment">
					<afd:embed target="/templates/form/singlestep/comment.html" />
				</div>
			</div>
		</div>
		
		<div afd:render="ShowCodeSnippet:showCode" file="/UrlRules.java" startMark="showSingleStepStart" endMark="showSingleStepEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/singlestep/edit.html" startMark="showInputStart" endMark="showInputEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/singlestep/btns.html" startMark="showBtnsStart" endMark="showBtnsEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/snippet/form/SingleStepFormSnippet.java" startMark="showSingleStepFormSnippetStart" endMark="showSingleStepFormSnippetEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/singlestep/SingleStepFormHandler.java" startMark="showSingleStepFormHandlerStart" endMark="showSingleStepFormHandlerEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/PersonForm.java" startMark="showPersonFormStart" endMark="showPersonFormEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/util/persondb/Person.java" startMark="showValidationAnnotationStart" endMark="showValidationAnnotationEnd"/>
		
	</afd:block>
</body>
</html>
